apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    def versionMajor = 0
    def versionMinor = 2
    def versionPatch = 0
    def versionBuild = 250002
    def versionId = 42 * (versionMajor * 40 + versionMinor * 20 + versionPatch * 10 + versionBuild * 5)

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode versionId
        versionName "${versionMajor}.${versionMinor}.${versionPatch} - ${versionId}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.4.0'
    testCompile 'junit:junit:4.12'
}

publishGlobalConfigurations {
    groupId = 'me.kartikarora.potato'
    versionName = '0.2.0'
    url = "https://github.com/kartikarora/Potato-Library.git"

    bintrayApiKey = System.getenv('BINTRAY_API_KEY')
    bintrayUser = System.getenv('BINTRAY_USER')

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
}