apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    def versionMajor = 0
    def versionMinor = 2
    def versionPatch = 1
    def versionBuild = 270001
    def versionId = 42 * (versionMajor * 40 + versionMinor * 20 + versionPatch * 10 + versionBuild * 5)

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode versionId
        versionName "${versionMajor}.${versionMinor}.${versionPatch} - ${versionId}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.2'
    testCompile 'junit:junit:4.12'
}

publishConfigurations {
    groupId = 'me.kartikarora.potato'
    versionName = '0.2.1'
    githubUrl = "https://github.com/kartikarora/Potato-Library.git"

    bintrayUser = System.getenv("BINTRAY_USER")
    bintrayApiKey = System.getenv("BINTRAY_API_KEY")

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
}