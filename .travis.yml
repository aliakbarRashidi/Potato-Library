language: android
jdk: oraclejdk7
android:
    components:
        - build-tools-22.0.1
        - android-22
        - android-19
        - android-16
        - android-14
        - android-11
        - android-8
        - platform-tools
        - extra-android-support
        - extra-android-m2repository
        - add-on
        - extra
        - sys-img-armeabi-v7a-android-22
        before_script:
            - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
            - emulator -avd test -no-skin -no-audio -no-window
            - chmod +x gradlew
    licenses:
        - 'android-sdk-license-.+'